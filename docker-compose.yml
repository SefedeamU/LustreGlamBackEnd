    build:
      context: ./microservicios/api_productos
      dockerfile: Dockerfile
      cache_from:
        - api-productos:latest
    ports:
      - "8001:8001"
    environment:
      DB_HOST: 35.169.164.120
      DB_PORT: 8004
      DB_NAME: bd_productos
      DB_USERNAME: root
      DB_PASSWORD: 72942250
    networks:
      - internal_network

  api-usuarios:
    container_name: api-usuarios
    build:
      context: ./Api_user
      dockerfile: Dockerfile
      cache_from:
        - api-usuarios:latest
    ports:
      - "8003:8003"
    environment:
      FLASK_ENV: production
      DB_HOST: 35.169.164.120
      DB_PORT: 8005
      DB_NAME: bd_usuarios
      DB_USERNAME: root
      DB_PASSWORD: 72942250
    networks:
